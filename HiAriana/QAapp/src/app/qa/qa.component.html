<mat-card class='upload-card'> 
    <mat-card-subtitle>Upload File</mat-card-subtitle>
    <div class="qa_container" layout-align="center center">
        <input type="file" id="file" placeholder="Choose File"
                (change)="handleFileInput($event.target.files)">
    </div>
    <div [hidden] = 'Start_QA'>
    <mat-card-actions>
        <button mat-flat-button routerLink= "/questionnaire">Start!</button> 
    </mat-card-actions>
    </div>
    
</mat-card>
